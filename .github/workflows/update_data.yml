# Nome do nosso robo
name: Atualizacao Diaria de Dados

on:
  # O Agendamento: isso usa a sintaxe "cron". '0 2 * * *' significa "as 2:00 da manha, todos os dias".
  schedule:
    - cron: '0 2 * * *'
  
  # O Botao Manual: isso adiciona um botao "Run workflow" na aba Actions, para podermos testar sem esperar.
  workflow_dispatch:

jobs:
  # O nome da nossa tarefa
  update-data-job:
    # A maquina que vamos usar
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Baixar o codigo do repositorio para a maquina virtual
      - name: Checkout do Repositorio
        uses: actions/checkout@v4

      # Passo 2: Configurar o ambiente Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Usar a mesma versao do Render

      # Passo 3: Instalar as bibliotecas necessarias para o script
      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas ccxt

      # Passo 4: Executar o script de coleta de dados
      - name: Rodar Script de Coleta
        run: python coleta_dados.py

      # Passo 5: Fazer o commit automatico dos arquivos CSV atualizados
      - name: Commit dos Arquivos Atualizados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualização automática dos dados históricos"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          # IMPORTANTE: Apenas commitar as mudancas na pasta Historico_Moedas
          file_pattern: "Historico_Moedas/*.csv"
